<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGs9DptCwlQdgn9jgKDHjYEG0VhRg24ns&callback=initMap"></script>

    <div class="container-fluid">
      <div class="row dataBar" id="dataBar">
        <div class="col-md-4 zipText">
          <div class="row">
            <div class="col-md-5">
              Start Zip:
            </div>
            <div class="col-md-5">
              End Zip:
            </div>
          </div>
          <div class="row zipIn">
            <div class="col-md-4">
              <input type="text" class="input-sm" id="startZip" name="startZip" value="" placeholder="start zip">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-4">
              <input type="text" class="input-sm" id="endZip" name="endZip" value="" placeholder="end zip">
            </div>
            <div class="col-md-2 mainBtnDiv">
              <button type="button" class="btn-sm btn-success" name="button" id="mainSubBtn">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-md-1" id="dataItems">
          <div class="col-md-3">
            <div class="row">
            <p>
              Distance:
            </p>
            </div>
            <div class="row">
            <p>
              Start:
            </p>
            </div>
            <div class="row">
            <p>
              End:
            </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="col-md-12" id="dataInfo">
            <div class="row">
            <p id="dataDistance">
              0
            </p>
            </div>
            <div class="row">
            <p id="startCity">
              0
            </p>
            </div>
            <div class="row">
            <p id="endCity">
              0
            </p>
            </div>
          </div>
        </div>
        <div class="col-md-2" id="avgWeather">
          Average Weather Here!
        </div>
        <div class="col-md-2">
          More Data On Trip.
        </div>
      </div>
      <div class="row mapRow">
        <div class="col-md-10 mapPane" id="mapPane">
          Map Here
        </div>
        <div class="col-md-2 optionsPane pre-scrollable" id="optionsPane">
        </div>
      </div>
    </div>
  </body>
</html>
